<!DOCTYPE html>
<html>
<head>
<title>CIT 140 | Program 6</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 

</head>
<body ng-app = "studentDataApp">

<div class="container">
<nav class="navbar navbar-inverse">
    <div>
       <ul class="nav navbar-nav">
           <li><a href="index.html">Student Data</a></li>
           <li><a href="gpa.html">Grade Point Average</a></li>
       </ul>
    </div>

</nav>

<div ng-controller = "studentDataCtrl">

<h2>Students</h2>
          <p><input type='text' ng-model='search_text' > Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>ID</th>
                  <th>Last Name</th>
				  <th>First Name</th>
                  <th>Credit Hours</th>
                  <th>GPA Points</th>
                  <th>Major</th>
              </tr>
              <tr ng-repeat = "student in students | filter:search_text ">
                  <td>{{student.id}}</td>
                  <td>{{student.last_name}}</td>
				  <td>{{student.first_name}}</td>
                  <td>{{student.credit_hrs}}</td>
                  <td>{{student.gpa_points}}</td>
                  <td>{{student.major}}</td>
              </tr>
         </table>

</div>  
</div> 

<script>
var app = angular.module('studentsApp', []);
	  
		  
app.controller('allCtrl', function($scope, $http) {
    
   $http.get("students.json")
     .then(function (response) {
	    $scope.students = response.data;  
     });

});

</body>
</html>
