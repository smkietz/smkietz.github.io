<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>CIT 140 - Programming Assignment 5</title>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>

  <body>
      <h2>Select a Major</h2>

      	  <input type="button" id='citStudents' value="CIT Majors">
	  <input type="button" id='busStudents' value="BUS Majors">

          <div id="peopleTable"></div>
  </body>

<!-- The script element is used to define the Handlebars template -->
<script type="text/x-handlebars-template" id="tableTemplate">
   <table cellspacing='12'>
       <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
       {{#each rows}}
            <tr>
                <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
            </tr>
      {{/each}}
   </table>
</script>
  
<script>
    document.addEventListener('DOMContentLoaded', function() {      // when page has loaded, more or less
													  
    	document.querySelector('#citStudents').onclick = function(){   // attach to button
   		 var request = new XMLHttpRequest();
   		 var url = "cit5students.json";
    		 request.open('GET', url);     // open the request
	
   		 request.onload = function() {                     // the data is back...

      		  var data = JSON.parse(request.responseText);    // de-stringify JSON back to regular array of JavaScript objects

      		  	if (request.status == 200) {
        			var templateText = document.getElementById('tableTemplate').innerHTML; // Get template text 
         		        var compiledTemplateText = Handlebars.compile(templateText);    // Compile the Handlebars template
          		        compiledHtml = compiledTemplateText({ rows: data })             // Evaluate the template
					  document.getElementById('peopleTable').innerHTML = compiledHtml; 	// put html table into division
     		  	}
      		  	else {
        		  	document.querySelector('#peopleTable').innerHTML = "There was an error, or currency symbol not found";
      			}
    		};
	
		
	request.send(null);
		
	};
	    
	document.querySelector('#busStudents').onclick = function(){   // attach to button
   		 var request = new XMLHttpRequest();
   		 var url = "cit5students.json";
    		 request.open('GET', url);     // open the request
	
   		 request.onload = function() {                     // the data is back...

      		  var data = JSON.parse(request.responseText);    // de-stringify JSON back to regular array of JavaScript objects

      		  	if (request.status == 200) {
        			var templateText = document.getElementById('tableTemplate').innerHTML; // Get template text 
				
				var busMajorTemplateText = templateText.filter(filterMajor)
				
				function filterMajor(function(busMajorTemplateText) {
					return busMajorTemplateText.major == "BUS";	
				});
				
         		        var compiledTemplateText = Handlebars.compile(templateText);    // Compile the Handlebars template
          		        compiledHtml = compiledTemplateText({ rows: data })             // Evaluate the template
					  document.getElementById('peopleTable').innerHTML = compiledHtml; 	// put html table into division
     		  	}
      		  	else {
        		  	document.querySelector('#peopleTable').innerHTML = "There was an error, or currency symbol not found";
      			}
    		};
	
		
	request.send(null);
		
	};
    });

    
  
</script>
</html>
